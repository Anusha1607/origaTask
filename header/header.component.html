<header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 pad-0">
        <nav class="navbar navbar-expand-lg navbar-dark" [ngStyle]="{ 'background-color': headerbackColor}">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link" routerLink="web/home"
                routerLinkActive="active">{{ 'header.Home' | translate }}</a>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
